<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Bill Fighter Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --bg: #0f172a;
        --card: rgba(15, 23, 42, 0.75);
        --border: rgba(148, 163, 184, 0.3);
        --accent: #38bdf8;
        --muted: #94a3b8;
        --text: #e2e8f0;
        background: radial-gradient(circle at top, #1e3a8a, #020617 45%);
        color: var(--text);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      main {
        width: min(1100px, 100%);
        display: grid;
        gap: 1.5rem;
      }

      h1 {
        font-size: clamp(1.8rem, 3vw, 2.6rem);
        margin-bottom: 0.5rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 10px 35px rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(12px);
      }

      label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      textarea,
      input[type='text'],
      input[type='file'] {
        width: 100%;
        margin-top: 0.35rem;
        margin-bottom: 1rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(120deg, #38bdf8, #818cf8);
        color: #0f172a;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
      }

      .grid-two {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .status-box {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .status-pill {
        align-self: flex-start;
        border-radius: 999px;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      .status-log {
        font-family: 'JetBrains Mono', 'SFMono-Regular', Monaco, Consolas, monospace;
        font-size: 0.9rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--border);
        padding: 0.75rem 1rem;
        min-height: 120px;
        max-height: 220px;
        overflow-y: auto;
      }

      .conversation {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-height: 420px;
        overflow-y: auto;
      }

      .bubble {
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid rgba(56, 189, 248, 0.3);
        background: rgba(56, 189, 248, 0.08);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .bubble.provider {
        border-color: rgba(248, 250, 252, 0.3);
        background: rgba(248, 250, 252, 0.08);
      }

      .bubble strong {
        letter-spacing: 0.05em;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .bubble span {
        font-size: 1rem;
        line-height: 1.4;
      }

      .empty-state {
        text-align: center;
        padding: 1.5rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }

        textarea {
          min-height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Medical Bill Fighter</h1>
        <p>Upload a bill + prompt to watch the fighter and provider agents negotiate.</p>
      </div>

      <form class="card" id="bill-form">
        <label for="prompt">Prompt</label>
        <textarea
          id="prompt"
          name="prompt"
          placeholder="e.g., Focus on duplicate charges and out-of-network items"
          required
        ></textarea>

        <label for="file">Bill PDF or Image</label>
        <input id="file" name="file" type="file" accept="application/pdf,image/*" required />

        <div style="display: flex; gap: 1rem; flex-wrap: wrap">
          <button id="submit-btn" type="submit">Upload &amp; Process</button>
          <button id="reset-btn" type="button" style="background: rgba(148, 163, 184, 0.25); color: var(--text)">
            Reset
          </button>
        </div>
      </form>

      <div class="grid-two">
        <section class="card status-box">
          <div>
            <label>Status</label>
            <div id="status-pill" class="status-pill">Idle</div>
          </div>
          <div>
            <label>Bill ID</label>
            <div id="bill-id" class="status-pill" style="background: transparent; border-style: dashed">
              —
            </div>
          </div>
          <div>
            <label>Activity</label>
            <div id="status-log" class="status-log">Waiting for upload…</div>
          </div>
        </section>

        <section class="card">
          <label>Conversation</label>
          <div id="conversation" class="conversation">
            <div class="empty-state">No transcript yet. Upload a bill to kick things off.</div>
          </div>
        </section>
      </div>
    </main>

    <script>
      const form = document.getElementById('bill-form');
      const statusPill = document.getElementById('status-pill');
      const billIdBadge = document.getElementById('bill-id');
      const statusLog = document.getElementById('status-log');
      const convo = document.getElementById('conversation');
      const submitBtn = document.getElementById('submit-btn');
      const resetBtn = document.getElementById('reset-btn');

      let billId = null;
      let pollHandle = null;

      const log = (message) => {
        const timestamp = new Date().toLocaleTimeString();
        statusLog.textContent = `[${timestamp}] ${message}\n${statusLog.textContent}`;
      };

      const setStatus = (text) => {
        statusPill.textContent = text;
      };

      const updateConversation = (transcript = []) => {
        convo.innerHTML = '';

        if (!transcript.length) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.textContent = 'Transcript will appear here once the agents start debating.';
          convo.appendChild(empty);
          return;
        }

        transcript.forEach((entry) => {
          const bubble = document.createElement('div');
          bubble.className = `bubble ${entry.role === 'provider-agent' ? 'provider' : ''}`;

          const role = document.createElement('strong');
          role.textContent = entry.role === 'provider-agent' ? 'Provider Agent' : 'Fighter Agent';

          const message = document.createElement('span');
          message.textContent = entry.message ?? '';

          const time = document.createElement('small');
          time.style.color = 'var(--muted)';
          time.textContent = new Date(entry.timestamp || Date.now()).toLocaleTimeString();

          bubble.appendChild(role);
          bubble.appendChild(message);
          bubble.appendChild(time);
          convo.appendChild(bubble);
        });

        convo.scrollTop = convo.scrollHeight;
      };

      const fetchBill = async () => {
        if (!billId) return;
        try {
          const res = await fetch(`/api/bills/${billId}`);
          if (!res.ok) throw new Error(`Failed to fetch bill ${billId}`);
          const data = await res.json();
          setStatus(data.status ?? 'processing');
          updateConversation(data.agentSession?.transcript ?? []);
        } catch (error) {
          console.error(error);
          log(error.message);
        }
      };

      const startPolling = () => {
        clearInterval(pollHandle);
        pollHandle = setInterval(fetchBill, 5000);
        fetchBill();
      };

      const stopPolling = () => {
        clearInterval(pollHandle);
        pollHandle = null;
      };

      resetBtn.addEventListener('click', () => {
        stopPolling();
        billId = null;
        billIdBadge.textContent = '—';
        setStatus('Idle');
        statusLog.textContent = 'Waiting for upload…';
        updateConversation();
        form.reset();
      });

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const fileInput = document.getElementById('file');
        const promptInput = document.getElementById('prompt');

        if (!fileInput.files.length) {
          log('Please select a bill before submitting.');
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('prompt', promptInput.value);

        submitBtn.disabled = true;
        setStatus('Uploading…');
        log('Uploading bill to backend…');

        try {
          const response = await fetch('/api/bills/upload', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorPayload = await response.json().catch(() => ({ message: response.statusText }));
            throw new Error(errorPayload.message || 'Upload failed');
          }

          const payload = await response.json();
          billId = payload.billId;
          billIdBadge.textContent = billId;
          setStatus(payload.status ?? 'queued');
          log(`Bill ${billId} queued for OCR + agents. Polling for updates…`);
          startPolling();
        } catch (error) {
          console.error(error);
          log(error.message ?? 'Upload failed');
          setStatus('Error');
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
